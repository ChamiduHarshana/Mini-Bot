<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xCHAMi V1 PAIRING</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 20%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            padding: 40px;
            width: 350px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        p { font-size: 12px; color: #888; margin-bottom: 25px; letter-spacing: 1px; }

        .input-box { position: relative; width: 100%; margin-bottom: 20px; }
        .input-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #00ffff; }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 10px;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #00ffff; box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00ffff, #0088ff);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 255, 255, 0.6); }
        button:disabled { background: #333; color: #555; cursor: not-allowed; }

        #result {
            margin-top: 20px;
            display: none;
            background: rgba(0, 255, 0, 0.1);
            padding: 15px;
            border: 1px solid #00ff00;
            border-radius: 10px;
        }
        #code { font-size: 24px; font-weight: bold; color: #00ff00; letter-spacing: 3px; font-family: 'Orbitron', sans-serif; }
        
        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.3);
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <h1>xCHAMi V7</h1>
        <p>WHATSAPP BOT SYSTEM</p>

        <div class="input-box">
            <i class="fas fa-mobile-alt"></i>
            <input type="number" id="number" placeholder="9477xxxxxxx">
        </div>

        <button id="btn" onclick="getCode()">
            <span id="btn-text">CONNECT</span>
            <div class="spinner" id="loader"></div>
        </button>

        <div id="result">
            <div id="code"></div>
            <p style="margin: 5px 0 0; color: #00ff00; font-size: 10px;">CODE GENERATED SUCCESSFULLY</p>
        </div>
    </div>

    <script>
        async function getCode() {
            let num = document.getElementById('number').value;
            let btn = document.getElementById('btn');
            let loader = document.getElementById('loader');
            let text = document.getElementById('btn-text');
            let result = document.getElementById('result');
            let codeDisplay = document.getElementById('code');

            if (!num) return alert("Please Enter Your Number!");

            text.style.display = "none";
            loader.style.display = "block";
            btn.disabled = true;

            try {
                let res = await fetch(`/pair?phone=${num}`);
                let data = await res.json();
                
                if (data.code) {
                    codeDisplay.innerText = data.code;
                    result.style.display = "block";
                } else {
                    alert("Error: " + data.error);
                }
            } catch (e) {
                alert("Connection Failed!");
            } finally {
                loader.style.display = "none";
                text.style.display = "block";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
